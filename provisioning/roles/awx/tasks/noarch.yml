---

- name: Install required Python dependencies
  pip:
    executable: /usr/bin/pip3
    name: "{{ item.name }}"
    state: present
    version: "{{ item.version }}"
  with_items:
    - {"name": "docker-py", version: "1.10.6"}

- name: Clone the awx repository
  git:
    dest: /tmp/awx
    repo: https://github.com/ansible/awx.git
